{% extends 'base.html' %}

{% block title %}Retire from Moderator Role{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Retire from {{user.profile.moderator_type}} Role</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group form-check text-center">
                            {{ form.confirm }}
                            {{ form.confirm.label_tag }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger mt-3">Retire Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
