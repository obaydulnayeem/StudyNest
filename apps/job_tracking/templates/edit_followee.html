{% extends "base.html" %}

{% block title %}Edit Followee{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center">Edit Followee: {{ followee.name }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'edit_followee' followee.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'followees' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
