{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Save a Job</h2>
    <form method="POST">
      {% csrf_token %}
      {% comment %} <div class="form-group">
        {{ form.job_link.label_tag }}
        {{ form.job_link }}

        {{ form.deadline.label_tag }}
        {{ form.deadline }}
      </div> {% endcomment %}

      {% csrf_token %}

      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Job</button>
    </form>
  </div>
{% endblock %}
