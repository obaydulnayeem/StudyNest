{% extends "base.html" %}

{% block title %}Edit Saved Job{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Edit Saved Job</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'job_application_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock %}
