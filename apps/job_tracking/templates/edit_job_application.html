<!-- edit_job_application.html -->

{% extends "base.html" %}

{% block title %}Edit Job Application{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Edit Job Application</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'job_application_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
