{% extends "base.html" %}
{% load custom_filters %}

{% block content %}


<div class="container" style="margin-top:-30px; margin-left: -10px;">
    <div class="row">
        
        {% for message in messages %}
        <div class="alert alert-light alert-dismissible fade show" role="alert" style="background-color: #ffcccc; margin-left: 310px; width: 70%;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="col-md-3">
            {% include 'profile/my_profile/sidebar.html' %}
        </div>
        
        <div class="col-md-9">
            {% include 'profile/my_profile/education/varsity/university.html' %}
        </div>

            
{% endblock %}
